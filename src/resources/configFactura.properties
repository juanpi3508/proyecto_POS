
#Mapeo de tabla Facturas
fac.1=id_Factura
fac.2=id_cliente
fac.3=fac_Fecha_Hora
fac.4=fac_Subtotal
fac.5=fac_IVA
fac.6=fac_Total
fac.7=fac_Tipo
fac.8=ESTADO_FAC


#Mapeo de tabla PROxFAC
pxf.1=id_factura
pxf.2=id_producto
pxf.3=pxf_Cantidad
pxf.4=pxf_Precio_Venta
pxf.5=pxf_Subtotal_Producto
