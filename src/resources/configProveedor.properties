#Atributos
prv.1=id_Proveedor
prv.2=prv_Nombre
prv.3=prv_RUC_CED
prv.4=prv_Telefono
prv.5=prv_Mail
prv.6=id_Ciudad
prv.7=prv_Celular
prv.8=prv_Direccion
prv.9=ESTADO_PRV
prv.10=ciu_descripcion

#SQL
prv.insertar=INSERT INTO proveedores (prv_nombre, prv_ruc_ced, prv_telefono, prv_mail, id_ciudad, prv_celular, prv_direccion, estado_prv) VALUES (?, ?, ?, ?, ?, ?, ?, 'ACT')
prv.modificar=UPDATE proveedores SET prv_nombre = ?, prv_telefono = ?, prv_mail = ?, id_ciudad = ?, prv_celular = ?, prv_direccion = ? WHERE prv_ruc_ced = ? AND estado_prv = 'ACT'
prv.eliminar=UPDATE proveedores SET estado_prv = 'INA' WHERE prv_ruc_ced = ?
prv.verificar=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, p.prv_direccion, p.estado_prv, ciu.ciu_descripcion, p.id_proveedor FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE p.prv_ruc_ced = ?
prv.consultar.todos=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.nombre=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE UPPER(p.prv_nombre) LIKE UPPER(?) AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.cedula=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE p.prv_ruc_ced LIKE ? AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.telefono=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE p.prv_telefono LIKE ? AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.celular=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE p.prv_celular LIKE ? AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.email=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE UPPER(p.prv_mail) LIKE UPPER(?) AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.direccion=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p INNER JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE UPPER(p.prv_direccion) LIKE UPPER(?) AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.buscar.ciudad=SELECT p.prv_nombre, p.prv_ruc_ced, p.prv_telefono, p.prv_celular, p.prv_mail, p.id_ciudad, ciu.ciu_descripcion, p.prv_direccion FROM proveedores p JOIN ciudades ciu ON p.id_ciudad = ciu.id_ciudad WHERE ciu.ciu_descripcion ILIKE ? AND p.estado_prv = 'ACT' ORDER BY p.prv_nombre
prv.ciudades=SELECT id_ciudad, ciu_descripcion FROM ciudades ORDER BY ciu_descripcion
prv.reactivar=UPDATE proveedores SET prv_nombre=?, prv_telefono=?, prv_mail=?, id_ciudad=?, prv_celular=?, prv_direccion=?, estado_prv='ACT' WHERE prv_ruc_ced=?

