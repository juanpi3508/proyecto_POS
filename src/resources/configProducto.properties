#SQL
pro.insertar=INSERT INTO productos (id_producto, pro_descripcion, id_categoria, pro_um_compra, pro_precio_compra, pro_um_venta, pro_precio_venta, pro_saldo_ini, pro_imagen) VALUES (?, UPPER(?), ?, ?, ?, ?, ?, 0, ?)
pro.modificar=UPDATE productos SET pro_descripcion = UPPER(?), pro_um_compra = ?, pro_precio_compra = ?, pro_um_venta = ?, pro_precio_venta = ?, pro_imagen = ? WHERE id_producto = ? AND estado_prod = 'ACT'
pro.eliminar=UPDATE productos SET estado_prod = 'INA' WHERE id_producto = ?
pro.verificar.codigo=SELECT p.id_producto, p.pro_descripcion, p.id_categoria, cat.cat_descripcion, p.pro_um_compra, umc.um_descripcion as um_compra_descripcion, p.pro_precio_compra, p.pro_um_venta, umv.um_descripcion as um_venta_descripcion, p.pro_precio_venta, p.pro_saldo_ini, p.pro_qty_ingresos, p.pro_qty_egresos, p.pro_saldo_fin, p.pro_imagen, p.estado_prod FROM productos p INNER JOIN categorias cat ON p.id_categoria = cat.id_categoria INNER JOIN unidades_medidas umc ON p.pro_um_compra = umc.id_unidad_medida INNER JOIN unidades_medidas umv ON p.pro_um_venta = umv.id_unidad_medida WHERE p.id_producto = ? AND p.estado_prod = 'ACT'
pro.verificar.nombre=SELECT p.id_producto, p.pro_descripcion, p.id_categoria, cat.cat_descripcion, p.pro_um_compra, umc.um_descripcion as um_compra_descripcion, p.pro_precio_compra, p.pro_um_venta, umv.um_descripcion as um_venta_descripcion, p.pro_precio_venta, p.pro_saldo_ini, p.pro_qty_ingresos, p.pro_qty_egresos, p.pro_saldo_fin, p.pro_imagen, p.estado_prod FROM productos p INNER JOIN categorias cat ON p.id_categoria = cat.id_categoria INNER JOIN unidades_medidas umc ON p.pro_um_compra = umc.id_unidad_medida INNER JOIN unidades_medidas umv ON p.pro_um_venta = umv.id_unidad_medida WHERE UPPER(p.pro_descripcion) = UPPER(?) AND p.estado_prod = 'ACT'
pro.buscar.codigo=SELECT p.id_producto, p.pro_descripcion, cat.cat_descripcion, umc.um_descripcion as um_compra, p.pro_precio_compra, umv.um_descripcion as um_venta, p.pro_precio_venta, p.pro_saldo_ini, p.pro_saldo_fin FROM productos p INNER JOIN categorias cat ON p.id_categoria = cat.id_categoria INNER JOIN unidades_medidas umc ON p.pro_um_compra = umc.id_unidad_medida INNER JOIN unidades_medidas umv ON p.pro_um_venta = umv.id_unidad_medida WHERE p.id_producto LIKE ? AND p.estado_prod = 'ACT' ORDER BY p.id_producto
