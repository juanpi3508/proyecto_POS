#Atributos
cli.1=id_Cliente
cli.2=cli_Nombre
cli.3=cli_RUC_CED
cli.4=cli_Telefono
cli.5=cli_Mail
cli.6=id_Ciudad
cli.7=cli_Direccion
cli.8=ESTADO_CLI
cli.9=ciu_descripcion 

#SQL
cli.insertar=INSERT INTO clientes (cli_nombre, cli_ruc_ced, cli_telefono, cli_mail, id_ciudad, cli_direccion, estado_cli) VALUES (?, ?, ?, ?, ?, ?, 'ACT')
cli.modificar=UPDATE clientes SET cli_nombre = ?, cli_telefono = ?, cli_mail = ?, id_ciudad = ?, cli_direccion = ? WHERE cli_ruc_ced = ? AND estado_cli = 'ACT'
cli.eliminar=UPDATE clientes SET estado_cli = 'INA' WHERE cli_ruc_ced = ?
cli.verificar=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, c.cli_direccion, c.estado_cli, ciu.ciu_descripcion, c.id_cliente FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE c.cli_ruc_ced = ? AND c.estado_cli = 'ACT'
cli.consultar.todos=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.buscar.nombre=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE UPPER(c.cli_nombre) LIKE UPPER(?) AND c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.buscar.cedula=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE c.cli_ruc_ced LIKE ? AND c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.buscar.telefono=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE c.cli_telefono LIKE ? AND c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.buscar.email=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE UPPER(c.cli_mail) LIKE UPPER(?) AND c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.buscar.direccion=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c INNER JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE UPPER(c.cli_direccion) LIKE UPPER(?) AND c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.buscar.ciudad=SELECT c.cli_nombre, c.cli_ruc_ced, c.cli_telefono, c.cli_mail, c.id_ciudad, ciu.ciu_descripcion, c.cli_direccion FROM clientes c JOIN ciudades ciu ON c.id_ciudad = ciu.id_ciudad WHERE ciu.ciu_descripcion ILIKE ? AND c.estado_cli = 'ACT' ORDER BY c.cli_nombre
cli.ciudades=SELECT id_ciudad, ciu_descripcion FROM ciudades ORDER BY ciu_descripcion